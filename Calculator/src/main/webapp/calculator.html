<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <form action="operation" method="post">

        <div class="form-group">
            <label for="firstnumber">First Number:</label>
            <input type="text" class="form-control" id="firstnumber" name="num1" placeholder="Enter first number" required>
        </div>

        <div class="form-group">
            <label for="secondnumber">Second Number:</label>
            <input type="text" class="form-control" id="secondnumber" name="num2" placeholder="Enter second number" required>
        </div>

        <div class="form-group">
            <label for="operation">Select Operation:</label>
            <select class="form-control" id="operation" name="operation" required>
                <option value="addition">Add</option>
                <option value="multiplication">Multiply</option>
                <option value="subtraction">Subtract</option>
                <option value="division">Divide</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>

    </form>
</body>
</html>
